<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todo">
      <form id="todoForm">
        <input
          type="text"
          id="todoInput"
          placeholder="Add Todo"
          autocomplete="off"
        />
        <button class="addBtn" type="submit">Add</button>
      </form>

      <div class="wrappers">
        <div class="wrapper" id="todoWrapper">
          <h3 class="header">TODO</h3>
        </div>

        <div class="wrapper">
          <h3 class="header">Doing</h3>
        </div>

        <div class="wrapper">
          <h3 class="header">Done</h3>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Edit</h1>

            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input type="text" id="editInput" autocomplete="off" />
          </div>
          <div class="modal-footer">
            <button type="button" class="modalBtn" data-bs-dismiss="modal">
              Close
            </button>
            <button
              type="button"
              class="modalBtn"
              data-bs-dismiss="modal"
              id="saveBtn"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="todo.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
